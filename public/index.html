<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Rates API</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div>
       <div class="title-wrapper">
        <h1 class="title">Currency Rates API</h1>
       </div>
        GET Currency Rates
        <p class="url">
          http://localhost:4000/api/rates?base=CAD&currency=USD,SEK
        </p>
        <h4>Query Parameters</h4>
        <table>
          <tr>
            <th>Parameters</th>
            <th>Description</th>
          </tr>
          <tr>
            <td>base</td>
            <td>home currency rates (i.e. CAD)</td>
          </tr>
          <tr>
            <td>currency</td>
            <td>specific exchange rates(i.e. USD, SEK).</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
